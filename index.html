<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>

       <!-- Header Section -->
        <header>
         <h1>Weather Dashboard</h1>
        </header>

        <!-- Navigation Section -->
       <div class="container">
           <div class="row">
               <div class="4">
                <nav class="navbar navbar-light bg-light">
                    <p><b>Search for a city:</p></b>       
          
                  
                      <form class="d-flex">                  
                      <input type="search" class="inputValue" placeholder="" aria-label="Search">
                          <button class="btn btn-outline-success">
                              <i class="fas fa-search"></i>
                          </button>
                      </form>
                </nav>
               </div>
           </div>           

              
           <div class="col-8">
               <div class="row">

                 <h2 id="showWeather" class="date"></h2>
                 <p>Temperature:</p>
                 <p>Humidity:</p>
                 <p>Wind Speed:</p>
                 <p>UV Index:</p> 
               </div>       

           </div>
           
       </div>  
        
        

          

        
        <div class="col-12 row">
            <div class="col-12">
                <h2 class="h3">5-Day Forecast:</h2>
            </div>

            <div class="col-2" style="background-color: blue; border: 1px solid;">
                <p class="dateNow" style="color: white"></p>
                <p style="color: white">Temp:</p>
                <p style="color: white">Humidity:</p>
            </div>
        
            <div class="col-2" style="background-color: blue; border: 1px solid;">
                <p class="dateNow1"></p>
                <p style="color: white">Temp:</p>
                <p style="color: white">Humidity:</p> 
            </div>
            <div class="col-2" style="background-color: blue; border: 1px solid;">
                <p class="dateNow2"></p>
                <p style="color: white">Temp:</p>
                <p style="color: white">Humidity:</p>            
            </div>
            <div class="col-2" style="background-color: blue; border: 1px solid;">
                <p class="dateNow3"></p>
                <p style="color: white">Temp:</p>
                <p style="color: white">Humidity:</p>            
            </div>
            <div class="col-2" style="background-color: blue; border: 1px solid;">
                <p class="dateNow4"></p>
                <p style="color: white">Temp:</p>
                <p style="color: white">Humidity:</p>            
            </div>
        
        </div>
    

        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script>dayjs().format()</script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
