<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    </head>
    <body>

       <!-- Header Section -->
        <header>
         <h1>Weather Dashboard</h1>
        </header>
    
       <div class="citySearch" >
        <form class="d-flex">                  
            <input type="search" class="inputValue" placeholder="search for a city" aria-label="Search">
                <button class="btn btn-outline-success"><i class="fas fa-search"></i></button>
                <datalist id="searchdata"></datalist>
        </form>
       </div>

        <!-- Main Section -->
     
       <div class="container">
           <h3>Current Weather</h3>
           <h4 id="currentDay"></h4>
           <h2 id="showWeather"></h2>
       </div>                          

        <br>
        <div class="col-12">
                <h2 class="h3">5-Day Forecast:</h2>
                               

           <div class="fiveDayForecast row">
            <div class="col-2 inputValue" style="background-color: blue; border: 1px solid;">
                <div class="dateNow" style="color: white"><img class="weatherImg" src="" alt=""></div>
                <p class="dailyTemp" style="color: white"></p>
                <p class="dailyHumid" style="color: white"></p> 
                <h2 id="showWeather"></h2>

            </div>
            <br>      
            <div class="col-2 inputValue1" style="background-color: blue; border: 1px solid;">
                <div class="dateNow1" style="color: white"><img class="weatherImg" src="" alt=""></div>
                <p class="dailyTemp1" style="color: white"></p>
                <p class="dailyHumid1" style="color: white"></p> 
                <h2 id="showWeather"></h2>

            </div>
            <br>
            <div class="col-2 inputValue2" style="background-color: blue; border: 1px solid;">
                <div class="dateNow2"  style="color: white"><img class="weatherImg" src="" alt=""></div>
                <p class="dailyTemp2" style="color: white"></p>
                <p class="dailyHumid2" style="color: white"></p> 
                <h2 id="showWeather"></h2>
          
            </div>
            <br>
            <div class="col-2 inputValue3" style="background-color: blue; border: 1px solid;">
                <div class="dateNow3"  style="color: white"><img class="weatherImg" src="" alt=""></div>
                <p class="dailyTemp3" style="color: white"></p>
                <p class="dailyHumid3" style="color: white"></p>
                <h2 id="showWeather"></h2>
           
            </div>
            <br>
            <div class="col-2 inputValue4" style="background-color: blue; border: 1px solid;">
                <div class="dateNow4"  style="color: white"><img class="weatherImg" src="" alt=""></div>
                <p class="dailyTemp4" style="color: white"></p>
                <p class="dailyHumid4" style="color: white"></p>
                <h2 id="showWeather"></h2>
          
            </div>
           </div>
        
        </div>

            <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
            <script>dayjs().format()</script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
